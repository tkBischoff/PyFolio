{% extends 'base.html' %}
{% load static %}

{% block title %}{{ security.ticker }}{% endblock %}

{% block imports %}
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="{% static 'css/plots.css' %}">
{% endblock %}

{% block nav %}
  <li><a href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'browse' %}">Browse</a></li>
{% endblock %}

{% block content %}

<h2>{{ security.name }}</h2>

<div id="chart">
</div>

<script>
  var chart = new ApexCharts(document.querySelector("#chart"), {{ candle_options|safe }} );
  chart.render();
</script>

<button>
  <a href="{% url 'buy_security' security.ticker %}">BUY NOW -- ONLY FREE TODAY!!!</a>
</button>

{% endblock %}
